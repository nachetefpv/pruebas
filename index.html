<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cronómetro Elegante</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@500;700&display=swap');

        :root {
            --background-color: #fdfdfd; /* Un blanco muy ligeramente roto, casi imperceptible */
            --text-color: #1a1a1a; /* Negro profundo pero no absoluto */
            --text-secondary-color: #666666;
            --border-color: #eaeaea;
            --shadow-color-light: rgba(0, 0, 0, 0.05);
            --shadow-color-medium: rgba(0, 0, 0, 0.1);

            --start-color: #4CAF50;
            --start-hover-color: #409444;
            --stop-color: #f44336;
            --stop-hover-color: #d32f2f;
            --reset-color: #7f8c8d; /* Gris neutro */
            --reset-hover-color: #606c6d;

            --button-text-color: #ffffff;

            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centrar el contenido principal */
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px 15px;
            -webkit-tap-highlight-color: transparent; /* Evitar highlight azul en móviles al tocar */
        }

        .app-container {
            width: 100%;
            max-width: 380px; /* Ligeramente más estrecho para un look más móvil */
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--background-color); /* Para que la sombra se vea bien */
            padding: 30px 25px;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 8px 25px var(--shadow-color-medium);
        }
        
        h1 {
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 2em;
            text-align: center;
            color: var(--text-color);
        }

        #timer-display-wrapper {
            width: 100%;
            background-color: #ffffff; /* Blanco puro para el display */
            border-radius: var(--border-radius-md);
            padding: 20px; /* Ajustado */
            margin-bottom: 35px;
            box-shadow: inset 0 2px 8px var(--shadow-color-light); /* Sombra interior sutil */
            border: 1px solid var(--border-color);
        }

        #timer-display {
            font-family: 'Roboto Mono', monospace;
            font-size: 3.2em; 
            font-weight: 500; /* Ligeramente menos bold para un look más fino */
            text-align: center;
            color: var(--text-color);
            letter-spacing: 1.5px;
            line-height: 1.2;
        }
        
        @media (max-width: 360px) {
            #timer-display {
                font-size: 2.6em;
            }
            h1 {
                font-size: 1.7em;
            }
             .app-container {
                padding: 25px 20px;
            }
        }

        .controls {
            display: flex;
            flex-direction: column; /* Botones apilados verticalmente */
            gap: 18px; /* Espacio entre botones */
            width: 100%;
            align-items: center; /* Centrar los botones en el contenedor de controles */
        }

        .controls button {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1); /* Transición más suave */
            padding: 18px 20px; 
            font-size: 1.25em;
            color: var(--button-text-color);
            width: 100%; /* Ocupar todo el ancho disponible en su contenedor */
            max-width: 320px; /* Un máximo para que no se hagan gigantes */
            box-shadow: 0 4px 12px var(--shadow-color-light);
            text-align: center;
        }
        
        #startBtn {
            background-color: var(--start-color);
        }
        #startBtn:hover:not(:disabled) {
            background-color: var(--start-hover-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow-color-medium);
        }

        #stopBtn {
            background-color: var(--stop-color);
        }
        #stopBtn:hover:not(:disabled) {
            background-color: var(--stop-hover-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow-color-medium);
        }
        
        #resetBtn {
            background-color: transparent;
            color: var(--reset-color);
            border: 2px solid var(--border-color);
            padding: 14px 20px;
            font-size: 1em;
            font-weight: 600;
            box-shadow: none;
            width: 70%; /* Un poco más pequeño que start/stop */
            max-width: 220px;
        }
        #resetBtn:hover:not(:disabled) {
            background-color: #f7f7f7;
            border-color: #d0d0d0;
            color: var(--reset-hover-color);
            transform: translateY(-2px);
        }

        /* Estilos para botones deshabilitados */
        button:disabled {
            background-color: #f0f0f0 !important;
            color: #b0b0b0 !important;
            cursor: not-allowed;
            box-shadow: none !important;
            transform: translateY(0) !important;
            border-color: #e0e0e0 !important; /* Aplicar también al borde de reset */
        }

        /* Ocultar el botón de stop por defecto */
        #stopBtn {
            display: none;
        }
    </style>
    <!-- Incluir NoSleep.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.12.0/NoSleep.min.js"></script>
</head>
<body>

    <div class="app-container">
        <h1>Cronómetro</h1>
        
        <div id="timer-display-wrapper">
            <div id="timer-display">00:00:00</div>
        </div>

        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button> 
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <!-- El div de debug se ha eliminado de la vista -->

    <script>
        const timerDisplay = document.getElementById('timer-display');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        // const debugLog = document.getElementById('debug'); // Ya no se usa para mostrar en pantalla

        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;
        let playedCues = new Set();

        const noSleep = new NoSleep();
        let wakeLockEnabled = false;

        const synth = window.speechSynthesis;
        let voices = [];
        let speechInitialized = false;

        // Función de log solo para consola del navegador
        function logToConsole(message) {
            console.log(`[CRONO] ${message}`);
        }

        function populateVoiceList() {
            if (typeof speechSynthesis === 'undefined') {
                logToConsole("Speech Synthesis no soportado.");
                return;
            }
            voices = synth.getVoices().filter(voice => voice.lang.startsWith('es'));
            if (voices.length === 0) {
                 voices = synth.getVoices().filter(voice => voice.default && voice.lang.startsWith('es'));
            }
            // logToConsole(`Voces cargadas. Encontradas ${voices.length} voces en español.`);
        }

        if (typeof speechSynthesis !== 'undefined') {
            populateVoiceList();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = populateVoiceList;
            }
        } else {
            logToConsole("API SpeechSynthesis no encontrada.");
        }

        function speak(text) {
            if (!synth || !text) return;
            
            if (!speechInitialized && synth.paused) {
                 try {
                    const dummyUtterance = new SpeechSynthesisUtterance('');
                    dummyUtterance.volume = 0;
                    synth.speak(dummyUtterance);
                 } catch (e) { /* Silencio en caso de error aquí */ }
            }
            speechInitialized = true; 

            if (synth.speaking) {
                synth.cancel(); 
            }

            const utterThis = new SpeechSynthesisUtterance(text);
            utterThis.onerror = function (event) {
                logToConsole(`Error en SpeechSynthesis: ${event.error}`);
            };

            let spanishVoice = voices.find(voice => voice.lang === 'es-ES' || voice.lang === 'es-MX');
            if (!spanishVoice && voices.length > 0) {
                spanishVoice = voices.find(voice => voice.lang.startsWith('es'));
            }

            if (spanishVoice) utterThis.voice = spanishVoice;
            else utterThis.lang = 'es';
            
            utterThis.pitch = 1;
            utterThis.rate = 1;

            try {
                synth.speak(utterThis);
            } catch (e) {
                logToConsole(`Error al llamar a synth.speak: ${e.message}`);
            }
        }

        function formatTime(time) {
            const totalSeconds = Math.floor(time / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateTimer() {
            // No es necesario reasignar elapsedTime aquí si isRunning es false,
            // ya que se calcula en stopTimer.
            // Solo actualiza si está corriendo.
            if (isRunning) {
                 const currentElapsedTime = Date.now() - startTime;
                 elapsedTime = currentElapsedTime; // Actualiza el global para que las cues lo usen
                 timerDisplay.textContent = formatTime(elapsedTime);
                 checkAndPlayCues();
            } else {
                // Si no está corriendo, el display ya debería tener el tiempo de pausa.
                // Esto evita que el display parpadee o se actualice innecesariamente
                // si updateTimer se llamara por alguna razón después de parar.
                // La lógica actual con clearInterval debería prevenir esto.
            }
        }


        function checkAndPlayCues() {
            // Esta función no necesita cambios respecto a la lógica de cues
            const totalSeconds = Math.floor(elapsedTime / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const secondsInMinute = totalSeconds % 60;
            let cuePlayedThisTurn = false;

            if (totalSeconds <= 30) {
                if (totalSeconds === 10 && !playedCues.has("10s")) { speak("10 segundos"); playedCues.add("10s"); cuePlayedThisTurn = true; }
                else if (totalSeconds === 20 && !playedCues.has("20s")) { speak("20 segundos"); playedCues.add("20s"); cuePlayedThisTurn = true; }
                else if (totalSeconds === 30 && !playedCues.has("30s")) { speak("30 segundos"); playedCues.add("30s"); cuePlayedThisTurn = true; }
            }

            if (!cuePlayedThisTurn && totalSeconds > 30 && totalSeconds < 8 * 60) {
                if (secondsInMinute === 0 && minutes > 0) {
                    const cueKey = `${minutes}m`;
                    if (!playedCues.has(cueKey)) { speak(`${minutes} minuto${minutes > 1 ? 's' : ''}`); playedCues.add(cueKey); cuePlayedThisTurn = true; }
                }
            }

            if (!cuePlayedThisTurn && totalSeconds >= 8 * 60 && totalSeconds <= (9 * 60 + 30)) {
                if (totalSeconds === 8 * 60 && !playedCues.has("8m0s")) { speak("8 minutos"); playedCues.add("8m0s"); cuePlayedThisTurn = true; }
                else if (totalSeconds === (8 * 60 + 30) && !playedCues.has("8m30s")) { speak("8 minutos 30 segundos"); playedCues.add("8m30s"); cuePlayedThisTurn = true; }
                else if (totalSeconds === 9 * 60 && !playedCues.has("9m0s")) { speak("9 minutos"); playedCues.add("9m0s"); cuePlayedThisTurn = true; }
                else if (totalSeconds === (9 * 60 + 30) && !playedCues.has("9m30s")) { speak("9 minutos 30 segundos"); playedCues.add("9m30s"); cuePlayedThisTurn = true; }
            }

            if (!cuePlayedThisTurn && totalSeconds > (9 * 60 + 30) && totalSeconds <= 10 * 60) {
                if (totalSeconds === (9 * 60 + 40) && !playedCues.has("9m40s")) { speak("9 minutos 40 segundos"); playedCues.add("9m40s"); cuePlayedThisTurn = true; }
                else if (totalSeconds === (9 * 60 + 50) && !playedCues.has("9m50s")) { speak("9 minutos 50 segundos"); playedCues.add("9m50s"); cuePlayedThisTurn = true; }
                else if (totalSeconds === 10 * 60 && !playedCues.has("10m0s")) { speak("10 minutos"); playedCues.add("10m0s"); cuePlayedThisTurn = true; }
            }
        }

        async function initializeAudioAndNoSleep() {
            logToConsole("Init: Audio & NoSleep");
            if (!wakeLockEnabled && noSleep && !noSleep.isEnabled) {
                try {
                    await noSleep.enable();
                    wakeLockEnabled = true;
                    logToConsole("NoSleep ON.");
                } catch (err) {
                    logToConsole(`NoSleep Error: ${err.message}`);
                }
            }

            if (!speechInitialized && synth && typeof synth.speak === 'function') {
                logToConsole("Init SpeechSynth...");
                try {
                    if (voices.length === 0) populateVoiceList();
                    const utterance = new SpeechSynthesisUtterance('');
                    utterance.volume = 0;
                    synth.speak(utterance);
                    speechInitialized = true;
                    logToConsole("SpeechSynth Awakened.");
                } catch (e) {
                    logToConsole(`SpeechSynth Awake Err: ${e.message}`);
                }
            }
        }

        function updateButtonStates() {
            if (isRunning) {
                startBtn.style.display = 'none';
                stopBtn.style.display = 'block'; // o 'flex' si usas flex para centrar texto interno
                startBtn.disabled = true;
                stopBtn.disabled = false;
                resetBtn.disabled = false;
            } else {
                startBtn.style.display = 'block'; // o 'flex'
                stopBtn.style.display = 'none';
                startBtn.disabled = false;
                stopBtn.disabled = true;
                // Reset se habilita si elapsedTime > 0, incluso si no está corriendo (pausado)
                // y se deshabilita si elapsedTime es 0 (estado inicial o reseteado).
                resetBtn.disabled = elapsedTime === 0;
            }
        }


        async function startTimer() {
            if (isRunning) return;
            logToConsole("Start pressed.");
            await initializeAudioAndNoSleep();

            // Si elapsedTime es 0, es un nuevo inicio. Si no, es una reanudación.
            // startTime se ajusta para continuar desde donde se pausó.
            startTime = Date.now() - elapsedTime; 
            
            timerInterval = setInterval(updateTimer, 1000); // Iniciar el intervalo ANTES de cambiar isRunning
            isRunning = true; // Establecer isRunning a true DESPUÉS de iniciar el intervalo
            
            updateButtonStates();
            logToConsole("Timer started.");
        }

        function stopTimer() {
            if (!isRunning) return;
            clearInterval(timerInterval);
            // Guardar el tiempo exacto transcurrido AL MOMENTO DE PARAR
            elapsedTime = Date.now() - startTime; 
            isRunning = false; // Establecer isRunning a false DESPUÉS de parar el intervalo
            
            updateButtonStates();
            if (synth && synth.speaking) {
                synth.cancel();
            }
            logToConsole("Timer stopped. Elapsed: " + elapsedTime);
        }

        function resetTimer() {
            // No es necesario llamar a stopTimer() si se va a limpiar todo.
            // Pero es bueno para asegurar que el intervalo y el habla se detengan.
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
            }
            if (synth && synth.speaking) {
                synth.cancel();
            }

            elapsedTime = 0;
            timerDisplay.textContent = formatTime(0); // Actualiza el display a 00:00:00
            playedCues.clear();
            
            updateButtonStates(); // Esto pondrá los botones en estado inicial

            if (wakeLockEnabled && noSleep && noSleep.isEnabled) {
                noSleep.disable();
                wakeLockEnabled = false;
                logToConsole("NoSleep OFF.");
            }
            logToConsole("Timer reset.");
        }
        
        // Configuración inicial de botones
        updateButtonStates(); // Llama para establecer el estado inicial correcto

        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);

        logToConsole("Page loaded. Ready.");
        if (typeof NoSleep === 'undefined') {
            logToConsole("NoSleep.js not loaded.");
        }

    </script>

</body>
</html>
